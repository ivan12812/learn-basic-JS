<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masalah pada varible var</title>
  </head>
  <body>
    <script>
      // menggunakan let
      //   let i = 20;
      //   //global scope

      //   for (let i = 0; i < 10; i++) {
      //     //local scope
      //     console.log(`Local : ${i}`);
      //   }

      //   console.info(`Global : ${i}`); //20

      //menggunakan var
      var i = 20;
      //global scope

      for (var i = 0; i < 10; i++) {
        //local scope
        console.log(`Local : ${i}`);
      }

      console.info(`Global : ${i}`); //10
    </script>
  </body>
</html>
