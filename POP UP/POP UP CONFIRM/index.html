<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up Confirm</title>
  </head>
  <body>
    <script>
      const masuk = confirm("Anda yakin mau masuk?");
      if (masuk) {
        const pacar = prompt("siapa nama pacar anda ?");
        alert(`Hello ${pacar}`);
      } else {
        alert("dadahh");
      }
    </script>
  </body>
</html>
