<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recurcive Function</title>
  </head>
  <body>
    <script>
      //factorial loop
      function factorial(value) {
        let result = 1;
        for (let i = 1; i <= value; i++) {
          result *= i;
        }
        return result;
      }
      console.info(factorial(5));
      console.info(1 * 2 * 3 * 4 * 5);

      //factorial recursive
      function factorialReccursive(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * factorialReccursive(value - 1);
        }
      }
      console.info(factorialReccursive(5));

      factorialReccursive(5);
      //5 * factorialReccursive(4)
      //5 * 4 * factorialReccursive(3)
      //5 * 4 * 3 * factorialReccursive(2)
      //5 * 4 * 3 * 2 * factorialReccursive(1)
      //5 * 4 * 3 * 2 * 1
    </script>
  </body>
</html>
