<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata Kunci This</title>
  </head>
  <body>
    <script>
      console.info(this);

      function sample() {
        console.info(this);

        //this dalam function
        function inner() {
          console.info(this);
        }

        inner();
      }

      sample();

      //this di object method
      const person = {
        nama: "Eko",
        sayHello: function (value) {
          console.info(`Hi ${value}, my name is ${this.nama}`);
        },
      };

      person.sayHello("Budi");
    </script>
  </body>
</html>
