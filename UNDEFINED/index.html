<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undefined</title>
  </head>
  <body>
    <script>
      let name = 10;
      if (name === undefined) {
        alert(" yaa data undefined");
      } else {
        alert("data defined");
      }

      // saat mengakses array
      let dataArray = ["ivan", "love", "rika"];
      if (dataArray[2] === undefined) {
        alert("data array undefined");
      } else {
        alert(`data array defined ${dataArray[2]}`);
      }

      //saat mengakses object property
      let dataObject = {
        name: "rika",
      };
      if (dataObject.name === undefined) {
        alert("data object undefined");
      } else {
        alert(`data object defined ${dataObject}`);
      }
    </script>
  </body>
</html>
