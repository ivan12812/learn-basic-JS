<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        document.writeln(100); // angkadesimal biasa
        document.writeln("</br>"); //untuk membuat baris
        document.writeln(100.123); //JS tidak pake (,) tapi (.)
        document.writeln("</br>");
        document.writeln(0b11111010); //tulisan binari depannya 0b
    </script>
</body>
</html>
