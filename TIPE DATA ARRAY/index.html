  <body>
    <h1>tipe data array</h1>
    <script>
      let arrayKosong = [];

      let arrayNama = ["rika", "rahmawati", "apriana"];

      const names = [];
      names.push("ivan");

      names.push("array", 2, "rika", "rahmawati");

      console.table(names);

      // menampilkann data index
      console.log(names[0]);
      console.log(names[1]);

      // ubah data index
      names[0] = "rika";

      names[2] = "ivan";

      console.table(names);

      //menghapus data array
      delete names[4];

      names[3] = "diubah lagi index 3";
