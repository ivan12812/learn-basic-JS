  <body>
    <script>
      const nilaiUjian = "b";

      if (nilaiUjian > 80) {
        document.writeln("<p>Rank : A</p>");

        document.writeln("<p>Rank : B</p>");
      } else if (nilaiUjian > 60) {
        document.writeln("<p>Rank : C</p>");
      } else if (nilaiUjian <= 10) {
        document.writeln("<p>Serius dong bro</p>");
      } else if (nilaiUjian >= 10) {
        document.writeln("<p>belajar lagih yang giat</p>");

        document.writeln("<p>gak ada nilai</p>");
      }
    </script>
