<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Expression</title>
  </head>
  <body>
    <script>
      const nilai = "E";

      switch (nilai) {
        case "A":
          document.writeln("<p>Rank : A (Lulus dengan baik sekali)</p>");
          break;
        case "B":
        case "C":
          document.writeln("<p>(Lulus dengan Baik)</p>");
          break;
        case "D":
          document.writeln("<p>Rank : D (Lulus dengan catatan)</p>");
          break;
        default:
          document.writeln("Silahkan perbaiki nilai");
      }
    </script>
  </body>
</html>
