<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Generator</title>
  </head>
  <body>
    <script>
      //function generator sederhana
      function* createNames() {
        yield "Eko";
        yield "Kurniawan";
        yield "Khannedy";
      }

      const names = createNames();
      for (const name of names) {
        console.info(name);
      }

      //function generator kompleks
      function* buatGanjil(value) {
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            yield i;
          }
        }
      }
      const angkaGanjil = buatGanjil(100);
      for (const angka of angkaGanjil) {
        console.info(angka);
      }

      //Lazy Generator
      function* buatGanjilLazy(value) {
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.info(`Perulangan ke ${i}`);
            yield i;
          }
        }
      }
      const angkaGanjilLazy = buatGanjil(100);
      console.info(angkaGanjilLazy.next().value);
      console.info(angkaGanjilLazy.next().value);
      console.info(angkaGanjilLazy.next().value);
      console.info(angkaGanjilLazy.next().value);
      console.info(angkaGanjilLazy.next().value);
    </script>
  </body>
</html>
