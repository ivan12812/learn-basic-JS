<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nullish coalescing operator</title>
  </head>
  <body>
    <script>
      //Tanpa menggunaka nullish coaliscing
      let parameter;

      let data = parameter;
      if (data === undefined || data === null) {
        data = "nilai Default";
      }

      alert(data);

      // menggunakan nullish coaliscing operator
      let parameterNullish;

      let dataNullish = parameterNullish ?? "Niali Default dari nullish coaliscing";

      alert(dataNullish);
    </script>
  </body>
</html>
