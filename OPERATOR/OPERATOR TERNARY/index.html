<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Ternary</title>
  </head>
  <body>
    <script>
      //Tanpa ternary operator
      const nilai = 60;
      let ucapan;

      if (nilai >= 75) {
        ucapan = "Lulus";
      } else {
        ucapan = "Belum Lulus";
      }

      document.writeln(`<p>${ucapan}</p>`);

      // dengan ternary operator
      const nilaiTernary = 60;
      const ucapanTernary = nilaiTernary >= 75 ? "selamat anda lulus" : "silahkan coba lagi";

      document.writeln(`<p>${ucapanTernary}</p>`);
    </script>
  </body>
</html>
