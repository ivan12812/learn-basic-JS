<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Sebagai Parameter</title>
  </head>
  <body>
    <script>
      function sayHallo(name) {
        document.writeln(`<p>Hello ${name}<?/p>`);
      }
      let say = sayHallo;

      sayHallo("Eko");
      say("Budi");

      function giveMeName(callback) {
        callback("Eko");
      }

      giveMeName(sayHallo);
      giveMeName(say);
    </script>
  </body>
</html>
