<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obejct Method</title>
  </head>
  <body>
    <script>
      //Membuat object dengan method
      const person = {
        name: "Eko",
        sayHello: function (name) {
          alert(`Hello ${name}`);
        },
      };

      person.sayHello("Budi");

      //Menambah method ke object
      const personTambah = {
        name: "Ekoju",
      };

      person.sayHelloTambah = function (nameTambah) {
        alert(`Hello ${nameTambah}`);
      };

      person.sayHello("anjay");
    </script>
  </body>
</html>
