<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("") //string kosong
        document.writeln("</br>")
        document.writeln("rika rahmawati")
        document.writeln("</br>")
        document.writeln('i love u')
    </script>
    <hr>
    <h3>menambahkan string</h3>
    <script>
        document.writeln("nama: " + "ivan " + "apriana")
        document.writeln("</br>")
        document.writeln('nama ' + 'pasangan: ' + 'rika ' + 'rahmawati')
    </script>
    <hr>
    <h3>Escape Sequence</h3>
    <script>
        document.writeln("<textarea cols='100' rows='10'>")
        document.write("nama\t: ivan aprina\n") // \t = tab
        document.write("Ivan\nApriana\n") // \n = enter
        document.write("\\Ivan\\128\n") // \\ = \
        document.write("\"Programmer\"\n") // \" = " (petik dua)
        document.write('\'Belajar JavaScript\'') // \' = ' (petik satu)
        document.writeln("</textarea>")
    </script>
</body>
</html>
