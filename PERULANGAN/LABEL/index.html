  <body>
    <script>
      //   loopi: for (let i = 0; i < 100; i++) {
      //     loopJ: for (let j = 0; j < 10; j++) {
      //       console.info(`${i}-${j}`);
      //     }
      //   }

      //menggunakan continue
      loopi: for (let i = 0; i < 100; i++) {
        loopJ: for (let j = 0; j < 10; j++) {
          if (j > 10) {
            continue loopi;
          }
          document.writeln(`<p>${i}-${j}</p>`);
        }
      }
    </script>
  </body>
