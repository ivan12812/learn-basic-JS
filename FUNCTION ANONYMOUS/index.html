<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Function</title>
  </head>
  <body>
    <script>
      //Anonymous Function = Function tidak punya Nama

      //Anonymous Function di Variable
      let say = function (name) {
        document.write(`<p>Hello ${name}</p>`);
      };
      say("Eko");

      function giveMeName(callback) {
        callback("Ekoju");
      }

      giveMeName(function (name2) {
        document.writeln(`<p>Hello ${name2}</p>`);
      });
    </script>
  </body>
</html>
